<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maggie Szarwark | Portfolio</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <!-- User Login Page Screen -->
        <div id="login-screen" class="screen">
            <div class="login-section">
                <img src="" alt="User Profile Picture" class="profile-pic">
                <h2>Click to log in</h2>
                <button id="login-button">Log In</button>
            </div>
        </div>

         <!-- Desktop Screen -->
        <div id="desktop-screen" class="screen" style="display: none;">
            <div class="desktop">
                <img src="images/xp-desktop.jpg" alt="XP Background" class="background">
                <div class="icon">
                    <img src="images/my-computer-icon.png" alt="My Computer">
                    <p>My Computer</p>
                </div>
                <!-- Add more icons as needed -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
